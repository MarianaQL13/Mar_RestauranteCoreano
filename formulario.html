<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/icono.png"/>
    <title>Editor Administrador</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="formulario.css">

</head>
<body>
    <section class="header mt-4">
        <div id="menu">
          <nav class="navbar navbar-expand-lg navbar-light mt-2">
            <a class="navbar-brand" href="#"><img class="logo" src="images/logo.png" alt=""/></a>
  
            <button
              class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
  
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link mr-4" href="ingreso.html">Cerrar sesión</a>
                </li>
                <li class="nav-item dropdown">
              </ul>
            </div>
          </nav>
        </div>
      </section>
    
    <div class="contenido py-4 ml-2 mr-2">
        <img class="producto img-fluid" src="images/namul.jpg" alt="">
        <div>
          <input class="image mt-2" type="file">
        </div>
        <div>
          <input class="info my-3" type="text" placeholder="Titulo producto">
        </div> 
        <div>
          <select class="categoria">
            <option>Seleccione una categoría</option>
            <option>Entradas</option>
            <option>Platos</option>
            <option>Ensaladas</option>
            <option>Bebidas</option>
            <option>Postres</option>
        </select>
        </div>
        <div>
          <input class="info my-3" type="number" placeholder="Precio">
        </div>
        <div>
          <textarea class="descrip" name="" id="" rows="7" placeholder="Descripción"></textarea>
        </div>
        <div>
          <input class="boton mt-2" type="submit" value="Editar">
        </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"
    ></script>

</body>
</html>
